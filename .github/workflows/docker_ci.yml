name: CI Build & Push Docker

on:
  push:
    paths:
      - 'Workflow-CI/**'
  workflow_dispatch:

env:
  MLFLOW_TRACKING_URI: https://dagshub.com/nessaayusafitri2219/Eksperimen_SML_Nessa-ayu-safitri.mlflow
  MLFLOW_TRACKING_USERNAME: nessaayusafitri2219
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install MLflow & Dependencies
        run: pip install mlflow dagshub pandas scikit-learn matplotlib seaborn

      - name: Train & Get Run ID
        id: train
        run: |
          # Jalankan training untuk menghasilkan model di MLflow
          python Membangun_model/modelling_tuning.py > output.txt
          # Asumsi: Anda harus memodifikasi script python untuk print Run ID, 
          # atau ambil Run ID terakhir dari MLflow secara manual untuk tugas ini.
          # Untuk otomatisasi penuh, script python harus menulis RunID ke file.

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

